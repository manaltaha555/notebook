// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()  // Required for Firebase services
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'  // Update to match your Android Gradle plugin version
        classpath 'com.google.gms:google-services:4.4.2'  // Firebase services classpath
        // NOTE: Do not place your application dependencies here; they belong in the individual module build.gradle files.
    }
}

allprojects {
    repositories {
        google()  // Ensure google() is here for Firebase and Play Services
        mavenCentral()
    }
}

rootProject.buildDir = "../build"  // Custom build directory outside the project

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")  // Ensure app module is evaluated
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
